<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>devCodeCamp &middot; Most Wanted</title>
  </head>
  <body>
    <h1 class="name">DevCode's Most Wanted</h1>
    <p class="introduction">
      Welcome to the government's Most Wanted search engine. Click the button below to begin.
    </p>
    <p class="intro-search">
      <div class="col text-center">
        <button type="button" class="btn btn-info" onclick="app(data)">Start Searching</button>
      </div>

      <div class="slideshow-container">

        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="images/mikeT.png" width="620" height="610">
          <div class="text">#1 Most Wanted</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">2 / 6</div>
          <img src="images/nevin.png" style="width:100%">
          <img src="images/nevin.png" width="620" height="610">
          <div class="text">#2 Most Wanted</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">3 / 6</div>
          <img src="images/MikeH.png" style="width:100%">
          <img src="images/MikeH.png" width="620" height="610">
          <div class="text">#3 Most Wanted</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">4 / 6</div>
          <img src="images/david.png" style="width:100%">
          <img src="images/david.png" width="620" height="610">
          <div class="text">#4 Most Wanted</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">5 / 6</div>
          <img src="images/charles.png" style="width:100%">
          <img src="images/charles.png" width="620" height="610">
          <div class="text">#5 Most Wanted</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">6 / 6</div>
          <img src="images/brett.jpg" style="width:100%">
          <img src="images/brett.jpg" width="620" height="610">
          <div class="text">#6 Most Wanted</div>
        </div>
      </div>

      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
        <span class="dot" onclick="currentSlide(4)"></span> 
        <span class="dot" onclick="currentSlide(5)"></span> 
        <span class="dot" onclick="currentSlide(6)"></span> 
      </div>


      
       
      

      
    </p>
    
    

    <script src="data.js"></script>
    <script src="app.js"></script>
    <script src="slides.js"></script>
  </body>
</html>

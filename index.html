<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>devCodeCamp &middot; Most Wanted</title>
  </head>
  <body>
    <div class="nav">
      <img src="images/seal.jpg" width="100" height="100">
      <h1 class="name">DevCode's Most Wanted</h1>

    </div>
    
    <main>
        
             
      <p class="introduction">
        Welcome to the government's Most Wanted search engine. Click the button below to begin.

        <div class="col text-center">
          <button type="button" class="btn btn-info" onclick="app(data)">Start Searching</button>
        </div>

      </p>
      <p class="intro-search">
       
       
        <div class="slideshow-container">

          <div class="mySlides fade">          
            <img src="images/mikeT.png" class="img-fluid" width="620" height="610">
            <div class="text">#1 Most Wanted</div>
          </div>
        
          <div class="mySlides fade">         
            <img src="images/nevin.png" class="img-fluid" width="620" height="610">
            <div class="text">#2 Most Wanted</div>
          </div>
        
          <div class="mySlides fade">
            <img src="images/MikeH.png" class="img-fluid" width="620" height="610">
            <div class="text">#3 Most Wanted</div>
          </div>

          <div class="mySlides fade">
            <img src="images/david.png" class="img-fluid" width="620" height="610">
            <div class="text">#4 Most Wanted</div>
          </div>

          <div class="mySlides fade">
            <img src="images/charles.png" class="img-fluid" width="620" height="610">
            <div class="text">#5 Most Wanted</div>
          </div>

          <div class="mySlides fade">
            <img src="images/brett.jpg" class="img-fluid" width="620" height="610">
            <div class="text">#6 Most Wanted</div>
          </div>
        </div>

        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
          <span class="dot" onclick="currentSlide(4)"></span> 
          <span class="dot" onclick="currentSlide(5)"></span> 
          <span class="dot" onclick="currentSlide(6)"></span> 
        </div>
        
      </p>
    </main>
    <script src="data.js"></script>
    <script src="app.js"></script>
    <script src="slides.js"></script>
  </body>
</html>
